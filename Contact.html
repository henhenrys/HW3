        <main>
            <table style="border: 1px solid black;">
                <caption>Connect With Me Here</caption>
                <colgroup>
                    <col span="3" style="background-color: aqua;">
                </colgroup>
                <tr>
                    <th>GitHub</th>
                    <th>LinkedIn</th>

                </tr>
            </table><br>
            <form>
                <fieldset>
                 <legend>Contact Me:</legend>
                 <label for="fname">First name:</label>
                 <input type="text" id="fname" name="fname"><br>
                 <label for="lname">Last name:</label>
                 <input type="text" id="lname" name="lname"><br>
                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email"><br>

                 <label for="reason">Choose your reason:</label>
                 <input list="reasons" name="reason" id="reason">
                 <datalist id="reasons">
                   <option value="Recruitment">
                   <option value="Connection">
                   <option value="Concerns">
                   <option value="Advice">
                   <option value="Other">
                 </datalist><br>

                 <label for="urgency">How Urgent</label>
                 <select name="urgency" id="urgency">
                   <optgroup label="Greatly">
                     <option value="Job Offer">Job Offer</option>
                     <option value="Copyright">Copyright</option>
                   </optgroup>
                   <optgroup label="Minimal">
                     <option value="Word of Wisdom">Words of Wisdom</option>
                     <option value="Meeting">Meeting</option>
                   </optgroup>
                 </select><br>

                 <label for="response">Response:</label>
                 <textarea id="response"></textarea><br>  
                 <input type="submit" value="Submit">
